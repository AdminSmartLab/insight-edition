version: '3'

volumes:
  dev_postgres_data: {}
  dev_postgres_data_backups: {}
  media: {}
  static: {}

services:
  postgres:
    build:
      context: .
      dockerfile: ./compose/prod/postgres/Dockerfile
    image: adminsmart_prod_postgres
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
      - dev_postgres_data_backups:/backups
    env_file:
      - ./.envs/.dev/.postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:6.0.9

  django: &django
    build:
      context: .
      dockerfile: ./compose/dev/django/Dockerfile
    image: adminsmart_dev_django
    depends_on:
      - postgres
    volumes:
      - ./django:/app/backend
      - static:/app/backend/static
      - media:/app/backend/media      
    env_file:
      - ./.envs/.dev/.django
      - ./.envs/.dev/.postgres
    ports:
      - "8000:8000"
    command: /start
    links:
      - postgres:postgres

  celeryworker:
    <<: *django
    image: adminsmart_dev_celeryworker
    depends_on:
      - redis
      - postgres

    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: adminsmart_dev_celerybeat
    depends_on:
      - redis
      - postgres

    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: adminsmart_dev_flower
    ports:
      - "5555:5555"
    command: /start-flower

  