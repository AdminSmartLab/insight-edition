{% load humanize %}

<p><strong>Detalle de pagos:</strong></p>
<table>
  <thead>
    <tr>
      <th>Documento</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    {% for p in pdf.PAGOS %}
      <tr>
        <td>{{ p.VINCULO_DOC_TIPO }} {{p.VINCULO_DOC_NUM}}</td>
        <td>{{ p.MONTO }}</td>
      </tr>
    {% endfor %}
    {% if pdf.A_CUENTA %}
      {% with a_cuenta=pdf.A_CUENTA|first %}
        <tr>
          <td>Nuevo saldo a favor</td>
          <td>{{ a_cuenta.MONTO }}</td>
        </tr>
      {% endwith %}
    {% endif %}
  </tbody>
</table>
