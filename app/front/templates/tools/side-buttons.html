<div class="card-box ribbon-box">
    <div class="ribbon ribbon-primary">Menu {{ module.name }}</div>
    <p class="text-muted m-b-10 font-14"></p>
    {% for button in side_buttons %}
        {% if button.path %}
            <a 
                {%if button.parameter %}
                    {% url button.path button.parameter as button_path %}
                {% else %}
                    {% url button.path as button_path %}
                {% endif %}
                href="{{button_path}}"
                class="btn btn-block btn-bordered btn-{%if button_path in request.path %}primary{%else%}default{%endif%}"  
                >
                {{button.label}}
            </a>
        {% else %}
            <hr />
        {% endif %}
    {% endfor %}
    {% if submodule %}
        <hr />
        <a class="btn btn-block btn-bordered btn-gray" href="{% url module.path %}">
            <i class="fa fa-hand-point-left"></i> Volver a {{module.name}}
        </a>
    {% endif %}
</div>
