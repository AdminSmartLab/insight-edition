{% load humanize %}

<p><strong>Detalle de pagos:</strong></p>
<table>
  <thead>
    <tr>
      <th>Documento</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    {% for pago in pdf.PAGOS %}
      <tr>
        <td>{{ pago.DOC_TYPE_VINCULO }} {{pago.DOC_NUM_VINCULO}}</td>
        <td>{{ pago.MONTO }}</td>
      </tr>
    {% endfor %}
    {% if pdf.A_CUENTA %}
      {% with a_cuenta=pdf.A_CUENTA|first %}
        <tr>
          <td>Nuevo saldo a favor</td>
          <td>{{ a_cuenta.MONTO }}</td>
        </tr>
      {% endwith %}
    {% endif %}
  </tbody>
</table>
